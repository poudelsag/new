{% extends 'inc/nav.html' %}
{% block title %}
Author
{% endblock title %}
{% block content %}

<div class="float-end m-5">
  <a href="#" {% url 'createauthor' %} class="btn btn-success">Create</a>
</div>

<div class="m-5">
  <table class="table table-bordered m-2 p-2">
    <thead>
      <tr>
        <th scope="col">S.N.</th>
        <th scope="col">Book Name</th>
        <th scope="col">price</th>
        <th scope="col">journal</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for author in author %}
      <tr>
        <th scope="row">{{author.id}}</th>
        <td>{{author.name}}</td>
        <td>{{author.age}}</td>
        <td>{{author.journal}}</td>
        <td>
          <a href="{% url 'editauthor' author.id %}" class=" btn btn-danger">Edit</a>
          <a href="{% url 'readauthor' author.id %}" class=" m-5 btn btn-primary">Read</a>
          <a href="{% url 'deleteauthor' author.id %}" class=" m-5 btn btn-danger">delete</a>

        </td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
  
</div>

{% endblock content %}
